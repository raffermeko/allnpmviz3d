<!DOCTYPE html>
<html ng-controller='AppController'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Awesome website</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans|Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body >
    <search-bar all-packages-graph='allPackagesGraph'></search-bar>
    <div class='steering'>
      <div class='inner'></div>
      <div class="steering-help">Press SPACE to deactivate steering mode</div>
    </div>
    <div class="package-preview ng-cloak">
      <div class="row col-md-6">
        <a href='#' ng-href="{{'https://www.npmjs.org/package/' + package.name}}" target="_blank"><h4 title='{{package.name}}'>{{package.name}}</h4></a>
      </div>
      <div class="col-md-3">
        <div class="row">
          <h2>{{package.dependencies | number}}</h2>
        </div>
        <div class="row small">Dependencies</div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <a href='#' ng-click='showSubgraph(package.name)'><h2>{{package.dependents | number}}</h2></a>
        </div>
        <div class="row small">Dependents</div>
      </div>
    </div>
    <div class="adhoc-tooltip ng-cloak"
         ng-style="{left:tooltip.x, top:tooltip.y, display: toolitp.display}">{{tooltip.name}}</div>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
