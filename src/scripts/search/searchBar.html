<form class="search" ng-controller='searchController'
  role="search"
  ng-class="{focused: hasFocus}"
  ng-submit='looseFocus($event)'>
  <div class="input-group">
    <input type="text"
           ng-focus="hasFocus = true" ng-blur="hasFocus = false"
           ng-model='selectedPackage'
           ng-change='highlightMatches(selectedPackage)'
           class="form-control no-shadow"
           placeholder="find packages">
    <span class="input-group-btn">
      <button class="btn" tabindex="-1" type="button"><span class="glyphicon glyphicon-search"></span></button>
    </span>
  </div>
</form>
